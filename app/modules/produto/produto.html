<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <form class="container">
        <div class="form-group">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="quant" placeholder="">
        </div>

        <div class="form-group">
            <label for="descricao" class="form-label">Descricao</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="quant" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quant" name="quant" min="0" placeholder="">
        </div>

        <div class="form-group">
            <label for="valor" class="form-label">Valor</label>
            <input type="number" class="form-control" id="valor" name="valor" min="0" step="0.01" placeholder="">
        </div>

        <div class="form-group">
            <label for="foto" class="form-label">Foto</label>
            <input type="file" class="form-control" id="foto" name="foto" placeholder="">
        </div>

        <div class="my-3">
            <button type="button" class="btn btn-primary" onclick="produtoController.addProduto()">Adicionar</button>
            <button type="button" class="btn btn-danger">Cancelar</button>
        </div>
    </form>
</body>

<script src="./produtoController.js"></script>
<script src="./produto.js"></script>
